    <main>
        <form method="get" action="record.html">
            <fieldset>
                <legend>User Rating Form</legend>
                <label class="box-form">Username* <input type="text" name="username" id="username" required></label>
                <label class="box-form">Password* <input type="password" name="password" id="password" pattern="[A-Za-z0-9]{8,}" required></label>
                <label class="box-form">Repeat Password* <input type="password" name="re-password" id="re-password" pattern="[A-Za-z0-9]{8,}" required></label>
                <label class="box-form">Email* <input type="email" name="email" id="email" pattern=".+@byui\.edu" 
                    title="Please enter a valid email address" required></label>
                <label class="rate-label">Page Rating</label>
                <div id="rangevalue">1</div>    
                <input type="range" name="rate" id="rate" min="1" max="10" value="1" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>
            <input type="submit" value="Send Your Rating" class="submitBtn">
        </form>
